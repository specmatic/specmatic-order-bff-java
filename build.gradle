import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.9.23'
    id 'org.springframework.boot' version '3.2.5'
    id 'org.jetbrains.kotlin.plugin.spring' version '1.9.23'
    id 'jacoco'
}

repositories {
    mavenLocal()

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }

    maven {
        url = 'https://jcenter.bintray.com'
    }
}

tasks.withType(KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "17"
    }
}

jacocoTestReport {
    dependsOn test
    reports {
        csv.required = true
    }
}

def springBootVersion = '3.2.5'

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-graphql:${springBootVersion}"
    implementation('com.intuit.karate:karate-junit5:1.4.1') {
        exclude group: 'io.netty'
    }
    implementation 'org.jetbrains.kotlin:kotlin-reflect'
    implementation "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
    implementation 'org.apache.kafka:kafka-clients:3.6.0'
    implementation("com.google.code.gson:gson:2.10.1")

    implementation('in.specmatic:specmatic-kafka:0.22.0') {
        exclude group: 'org.springframework.boot'
        exclude group: 'org.apache.tomcat.embed'
        exclude group: 'in.specmatic'
    }
    implementation('in.specmatic:junit5-support:1.3.14')
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
    testImplementation(
            'org.assertj:assertj-core:3.24.2',
            'org.junit.jupiter:junit-jupiter-api:5.10.1'
    )
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
    implementation('in.specmatic:specmatic-graphql:0.0.1') {
        exclude group: 'com.graphql-java', module: 'graphql-java'
    }
}

sourceSets {
    test {
        resources {
            srcDir file('src/test/kotlin')
            exclude '**/*.java'
            exclude '**/*.kt}'
        }
    }
}

test {
    useJUnitPlatform {
        includeEngines("junit-jupiter")
    }
    testLogging.showStandardStreams = true
}

group = 'in.specmatic.sample'
version = '1.0'
sourceCompatibility = '17'

configurations {
    all {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
        exclude group: 'ch.qos.logback', module: 'logback-classic'
        exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
    }
}
